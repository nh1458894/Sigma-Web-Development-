<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn it</title>
</head>

<body>
    <h1>Form To Apply Sigma Web Development - TA</h1>
    <form action="post">
        <label for="User Name">Enter Your User Name</label>
        <input type="text" id="User Name" name="username" placeholder="Enter your username">
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to My Chanel</label>
        </div>
        <div>
            <label for="Commnet">Enter your Comment Here</label>
            <br>
            <textarea name="comment" id="Comment" rows="4" cols="50"></textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
